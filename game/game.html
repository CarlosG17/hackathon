<html>
    <head>
        <meta charset="utf-8">
        <title>Trashketball</title>
        <link rel="stylesheet" href="game.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    </head>
    <body>
        <p id="counterValue">Points: <span id="score">0</span></p>
        <div id="factsContainer">
            <button id="start">Start game</button>
            <button id="shoot">Shoot</button>
            <div id="facts"></div>
        </div>
        
        
        
        <div id="hoop">
            <div id="basketball"></div>
        </div>
    
        <div id="bins">
            <div class="bin" id="paper">Paper</div>
            <div class="bin" id="plastic">Plastic</div>
            <div class="bin" id="glass">Glass</div>
        </div>
